{% extends 'public/layout.html' %}
{% block title %}Registrar Subcriptor{% endblock %}

{% block body %}


<section>
    <h2>
        <a href="/" class="left" title="Volver"><i class="bi bi-arrow-left-circle"></i></a>
        Registrar Nuevo Subcriptor
        <hr>
    </h2>

    <form action="{{ url_for('formAddSub') }}" method="POST" class="mb-3" autocomplete="off" enctype="multipart/form-data">
        <div class="row mt-4">
            <div class="col">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            
            
                <label for="modelo">Edad</label>
                <input type="text" name="edad" class="form-control" required>

                <label for="foto">Foto del Subcriptor</label>
                <input type="file" name="foto" class="form-control-file" accept="image/*" required>
            </div>
        </div>

        <hr>

        <input class="button-primary mt-3 btn btn-info btn-block bold" type="submit" value="Guardar Registro">
    </form>
</section>

{% endblock %}
