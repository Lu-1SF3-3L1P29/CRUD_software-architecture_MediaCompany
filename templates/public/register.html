<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ADMIN</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>
<div class="container">
	<h2>Registrar ADMIN</h2>
	<form action="{{ url_for('register') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="name">Usuario ADMIN:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Ingrese usuario" name="name">
		</div>
		<div class="form-group">
			<label for="email">Email ADMIN:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Ingrese email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Contraseña:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Ingrese contraseña" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary">Registrar ADMIN</button>
		<p class="bottom">¿Posees una cuenta?  <a class="bottom" href="{{url_for('login')}}"> Inicia Sesion aqui</a></p>
	</form>
</div>        
</body>
</html>
