{% extends 'public/layoutcon.html' %}
{% block title %}Registrar Contenido{% endblock %}

{% block bodycon %}


<section>
    <h2>
        <a href="/lcon" class="left" title="Volver"><i class="bi bi-arrow-left-circle"></i></a>
        Registrar Nuevo contenido (Imagen o video)
        <hr>
    </h2>

    <form action="{{ url_for('formAddcon') }}" method="POST" class="mb-3" autocomplete="off" enctype="multipart/form-data">
        <div class="row mt-4">
            <div class="col">
                <label for="nombre">Titulo</label>
                <input type="text" name="nombre" class="form-control" required>

                <label for="foto">Contenido Multimedia</label>
                <input type="file" name="foto" class="form-control-file" accept="image/*" required>
            </div>
        </div>
        <hr>

        <input class="button-primary mt-3 btn btn-info btn-block bold" type="submit" value="Guardar Registro">
    </form>
</section>

{% endblock %}
